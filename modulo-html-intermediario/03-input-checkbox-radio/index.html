<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input checkbox e radius</title>
</head>
<body>
    <h1>Input checkbox e radius</h1>

    <label for="C">C</label>
    <input type="checkbox" name="linguagens" id="C">

    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#">

    <label for="Python">Python</label>
    <input type="checkbox" name="linguagens" id="Python">
    <br>
    <h3>Genero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="Masculino">    

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="Feminino">

</body>
</html>
